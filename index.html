        <section class="scene" id="scene01">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-01-01" data-itemid="001" data-font-color="black" data-sharetext="「空から女の子が降ってきた。」"><img src="/content/topics/nishio/drops/imgs/text/01_01.png" width="954" height="554" /></div>
          </div>
        </section>
        <section class="scene has_5" id="scene02">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-02-01" data-itemid="002" data-font-color="white" data-sharetext="「私が欲しいのは沈黙と無関心だけ。」"><img src="/content/topics/nishio/drops/imgs/text/02_01.png" width="546" height="150" /></div>
            <div class="text" id="text-02-02" data-itemid="003" data-font-color="white" data-sharetext="「戦争を、しましょう」"><img src="/content/topics/nishio/drops/imgs/text/02_02.png" width="157" height="416" /></div>
            <div class="text" id="text-02-03" data-itemid="004" data-font-color="white" data-sharetext="「きみが一人で勝手に助かるだけだよ、お嬢ちゃん。」"><img src="/content/topics/nishio/drops/imgs/text/02_03.png" width="644" height="119" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-02-04" data-itemid="007" data-font-color="white" data-sharetext="「これからも仲良くしてくれたら、私、とても嬉しいわ」"><img src="/content/topics/nishio/drops/imgs/text/02_04.png" width="157" height="527" /></div>
            <div class="text" id="text-02-05" data-itemid="005" data-font-color="black" data-sharetext="「もしも全てがうまく行ったら、北海道へ蟹を食べに行きましょう」"><img src="/content/topics/nishio/drops/imgs/text/02_05.png" width="604" height="95" /></div>
            <div class="text" id="text-02-06" data-itemid="006" data-font-color="white" data-sharetext="「——私の記憶ですから、私が、背負います」"><img src="/content/topics/nishio/drops/imgs/text/02_06.png" width="570" height="153" /></div>
          </div>
          <div class="content content_3rd">
            <div class="text" id="text-03-01" data-itemid="008" data-font-color="white" data-sharetext="「何でもは知らないわよ。知ってることだけ」"><img src="/content/topics/nishio/drops/imgs/text/03_01.png" width="481" height="109" /></div>
            <div class="text" id="text-03-02" data-itemid="009" data-font-color="black" data-sharetext="「経験は、ありません。処女です」"><img src="/content/topics/nishio/drops/imgs/text/03_02.png" width="153" height="478" /></div>
            <div class="text" id="text-03-03" data-itemid="010" data-font-color="white" data-sharetext="「話しかけないでください。あなたのことが嫌いです」"><img src="/content/topics/nishio/drops/imgs/text/03_03.png" width="581" height="118" /></div>
          </div>
          <div class="content content_4th">
            <div class="text" id="text-03-04" data-itemid="011" data-font-color="black" data-sharetext="「わたしは－蝸牛の迷子ですから」"><img src="/content/topics/nishio/drops/imgs/text/03_04.png" width="132" height="553" /></div>
            <div class="text" id="text-03-05" data-itemid="012" data-font-color="black" data-sharetext="「失礼。噛みました」"><img src="/content/topics/nishio/drops/imgs/text/03_05.png" width="402" height="183" /></div>
            <div class="text" id="text-03-06" data-itemid="013" data-font-color="black" data-sharetext="「――ただいまっ、帰りましたっ」"><img src="/content/topics/nishio/drops/imgs/text/03_06.png" width="625" height="45" /></div>
          </div>
          <div class="content content_5th">
            <div class="text" id="text-04-01" data-itemid="016" data-font-color="white" data-sharetext="「お前なんか嫌いだお前なんか嫌いだお前なんか嫌いだ――」"><img src="/content/topics/nishio/drops/imgs/text/04_01.png" width="683" height="138" /></div>
            <div class="text" id="text-04-02" data-itemid="014" data-font-color="black" data-sharetext="「I love you」"><img src="/content/topics/nishio/drops/imgs/text/04_02.png" width="391" height="81" /></div>
            <div class="text" id="text-04-03" data-itemid="015" data-font-color="black" data-sharetext="「戦場ヶ原、蕩れ」"><img src="/content/topics/nishio/drops/imgs/text/04_03.png" width="242" height="433" /></div>
          </div>
        </section>
        <section class="scene has_2" id="scene05">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-05-01" data-itemid="017" data-font-color="black" data-sharetext="「神原駿河、職業は阿良々木先輩のエロ奴隷だ！」"><img src="/content/topics/nishio/drops/imgs/text/05_01.png" width="415" height="172" /></div>
            <div class="text" id="text-05-02" data-itemid="018" data-font-color="black" data-sharetext="「もしも――それでも誰か一人を選ばなくてはならない状況が訪れれば、そのときは迷わず」"><img src="/content/topics/nishio/drops/imgs/text/05_02.png" width="160" height="560" /></div>
            <div class="text" id="text-05-03" data-itemid="019" data-font-color="white" data-sharetext="「痛いときは痛いで——いいんだ」"><img src="/content/topics/nishio/drops/imgs/text/05_03.png" width="485" height="121" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-05-04" data-itemid="020" data-font-color="white" data-sharetext="「阿良々木先輩！頼むから――助けるべき相手を、間違えないでくれ」"><img src="/content/topics/nishio/drops/imgs/text/05_04.png" width="622" height="87" /></div>
            <div class="text" id="text-05-05" data-itemid="023" data-font-color="white" data-sharetext="「あれがデネブ。アルタイル。ベガ。」"><img src="/content/topics/nishio/drops/imgs/text/05_05.png" width="37" height="548" /></div>
            <div class="text" id="text-05-06" data-itemid="021" data-font-color="black" data-sharetext="「私とデートをしなさい、阿良々木くん」"><img src="/content/topics/nishio/drops/imgs/text/05_06.png" width="99" height="379" /></div>
            <div class="text" id="text-05-07" data-itemid="022" data-font-color="white" data-sharetext="「必要な時にそこにいてくれたという事実は、ただそれだけのことで、何にも増してありがたいものだ」"><img src="/content/topics/nishio/drops/imgs/text/05_07.png" width="511" height="131" /></div>
          </div>
        </section>
        <section class="scene has_2" id="scene06">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-06-01" data-itemid="024" data-font-color="white" data-sharetext="「死にたくない、死にたくない、死にたくない」"><img src="/content/topics/nishio/drops/imgs/text/06_01.png" width="592" height="136" /></div>
            <div class="text" id="text-06-02" data-itemid="025" data-font-color="white" data-sharetext="「僕がお前を助けてやる――僕の血を吸え」"><img src="/content/topics/nishio/drops/imgs/text/06_02.png" width="153" height="550" /></div>
            <div class="text" id="text-06-03" data-itemid="026" data-font-color="white" data-sharetext="「ざーんねん。友達、できちゃったね」"><img src="/content/topics/nishio/drops/imgs/text/06_03.png" width="563" height="135" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-06-04" data-itemid="027" data-font-color="black" data-sharetext="「僕と友達になってください」"><img src="/content/topics/nishio/drops/imgs/text/06_04.png" width="626" height="50" /></div>
            <div class="text" id="text-06-05" data-itemid="028" data-font-color="black" data-sharetext="「お前が明日死ぬのなら僕の命は明日まででいい…」"><img src="/content/topics/nishio/drops/imgs/text/06_05.png" width="584" height="207" /></div>
          </div>
        </section>
        <section class="scene has_2" id="scene07">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-07-01" data-itemid="029" data-font-color="white" data-sharetext="「本物に必要なのは——意思の強さだ」"><img src="/content/topics/nishio/drops/imgs/text/07_01.png" width="609" height="84" /></div>
            <div class="text" id="text-07-02" data-itemid="030" data-font-color="black" data-sharetext="「格好いいよ、お前。妹じゃなきゃ、惚れてたかもな」"><img src="/content/topics/nishio/drops/imgs/text/07_02.png" width="131" height="278" /></div>
            <div class="text" id="text-07-03" data-itemid="031" data-font-color="black" data-sharetext="「この世は金が全てだ。俺は金のためなら死ねる」"><img src="/content/topics/nishio/drops/imgs/text/07_03.png" width="92" height="392" /></div>
            <div class="text" id="text-07-04" data-itemid="032" data-font-color="black" data-sharetext="「僕はお前達が大嫌いだ。だけど、いつだって誇りに思っている」"><img src="/content/topics/nishio/drops/imgs/text/07_04.png" width="630" height="85" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-07-05" data-itemid="033" data-font-color="white" data-sharetext="「それでも、自分に負けなきゃ、負けじゃねー」"><img src="/content/topics/nishio/drops/imgs/text/07_05.png" width="590" height="128" /></div>
            <div class="text" id="text-07-06" data-itemid="035" data-font-color="white" data-sharetext="「今夜は私に、優しくしなさい」"><img src="/content/topics/nishio/drops/imgs/text/07_06.png" width="126" height="393" /></div>
            <div class="text" id="text-07-07" data-itemid="034" data-font-color="black" data-sharetext="「あとは任せろ」「兄ちゃん。あとは、任せた。」"><img src="/content/topics/nishio/drops/imgs/text/07_07.png" width="518" height="100" /></div>
          </div>
        </section>
        <section class="scene has_3" id="scene08">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-08-01" data-itemid="036" data-font-color="white" data-sharetext="「もうお兄ちゃん、妹のおっぱいに触りすぎ！」"><img src="/content/topics/nishio/drops/imgs/text/08_01.png" width="460" height="92" /></div>
            <div class="text" id="text-08-02" data-itemid="037" data-font-color="black" data-sharetext="「ぱないの！」"><img src="/content/topics/nishio/drops/imgs/text/08_02.png" width="357" height="71" /></div>
            <div class="text" id="text-08-03" data-itemid="038" data-font-color="black" data-sharetext="「そこに本物になろうという意志があるだけ、偽物の方が本物より本物だ――」"><img src="/content/topics/nishio/drops/imgs/text/08_03.png" width="381" height="170" /></div>
            <div class="text" id="text-08-04" data-itemid="039" data-font-color="black" data-sharetext="「戦闘は既に始まっとるんやで。」"><img src="/content/topics/nishio/drops/imgs/text/08_04.png" width="421" height="120" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-09-01" data-itemid="041" data-font-color="black" data-sharetext="「この状態の僕を人間と呼んだのは、今まで忍野一人なんです」"><img src="/content/topics/nishio/drops/imgs/text/09_01.png" width="591" height="106" /></div>
            <div class="text" id="text-09-02" data-itemid="040" data-font-color="white" data-sharetext="「家族なんだから、嘘もつきます。」"><img src="/content/topics/nishio/drops/imgs/text/09_02.png" width="844" height="186" /></div>
          </div>
          <div class="content content_3rd">
            <div class="text" id="text-09-03" data-itemid="042" data-font-color="black" data-sharetext="「知ってる知ってる。お兄ちゃんは私達が大好きなんだよね」"><img src="/content/topics/nishio/drops/imgs/text/09_03.png" width="406" height="154" /></div>
            <div class="text" id="text-09-04" data-itemid="043" data-font-color="white" data-sharetext="「阿良々木月火は生まれたときから——ずっと僕の妹だったんだ」"><img src="/content/topics/nishio/drops/imgs/text/09_04.png" width="846" height="140" /></div>
          </div>
        </section>
        <section class="scene has_2" id="scene10">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-10-01" data-itemid="044" data-font-color="black" data-sharetext="「友達は要らない。友達を作ると人間強度が下がるから」"><img src="/content/topics/nishio/drops/imgs/text/10_01.png" width="588" height="137" /></div>
            <div class="text" id="text-10-04" data-itemid="048" data-font-color="white" data-sharetext="「だって僕は、羽川のために死にたいって思ってるんだもん」"><img src="/content/topics/nishio/drops/imgs/text/10_04.png" width="459" height="140" /></div>
            <div class="text" id="text-10-05" data-itemid="046" data-font-color="white" data-sharetext="「僕は下着姿の猫耳女子高生に、欲情してるだけなんだよ」"><img src="/content/topics/nishio/drops/imgs/text/10_05.png" width="167" height="513" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-10-02" data-itemid="045" data-font-color="black" data-sharetext="「顔見てこいつのガキを産みてーなーって思ったら…」"><img src="/content/topics/nishio/drops/imgs/text/10_02.png" width="704" height="157" /></div>
            <div class="text" id="text-10-03" data-itemid="047" data-font-color="black" data-sharetext="「死んじゃえ、死んじゃえ、死んじゃえ…」"><img src="/content/topics/nishio/drops/imgs/text/10_03.png" width="596" height="350" /></div>
          </div>
        </section>
        <section class="scene has_3" id="scene12">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-11-01" data-itemid="049" data-font-color="white" data-sharetext="「家族はいなきゃいけないものじゃないけれど、いたら嬉しいものであるべきなんだ」"><img src="/content/topics/nishio/drops/imgs/text/11_01.png" width="505" height="92" /></div>
            <div class="text" id="text-11-02" data-itemid="050" data-font-color="white" data-sharetext="「駄目よ。許さない。絶対に許さないんだから」"><img src="/content/topics/nishio/drops/imgs/text/11_02.png" width="83" height="396" /></div>
            <div class="text" id="text-11-03" data-itemid="051" data-font-color="white" data-sharetext="「それじゃあ…野生として落第よ」"><img src="/content/topics/nishio/drops/imgs/text/11_03.png" width="388" height="149" /></div>
            <div class="text" id="text-11-04" data-itemid="052" data-font-color="white" data-sharetext="「俺は猫にゃん。泣くんじゃにゃくて、鳴くだけにゃん。」"><img src="/content/topics/nishio/drops/imgs/text/11_04.png" width="264" height="110" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-12-01" data-itemid="053" data-font-color="white" data-sharetext="「美しくなくっていい。白くなんてなくっていい。…」"><img src="/content/topics/nishio/drops/imgs/text/12_01.png" width="428" height="183" /></div>
            <div class="text" id="text-12-02" data-itemid="055" data-font-color="white" data-sharetext="「無理だったかもしれない。無茶だったかもしれない。…」"><img src="/content/topics/nishio/drops/imgs/text/12_02.png" width="329" height="148" /></div>
            <div class="text" id="text-12-03" data-itemid="054" data-font-color="white" data-sharetext="「銀色の子猫が一匹、翼でも生えているがごとく、空から降ってきて」"><img src="/content/topics/nishio/drops/imgs/text/12_03.png" width="336" height="142" /></div>
            <div class="text" id="text-12-04" data-itemid="056" data-font-color="black" data-sharetext="「私はあなた達を愛し、私を愛します。」"><img src="/content/topics/nishio/drops/imgs/text/12_04.png" width="422" height="104" /></div>
          </div>
          <div class="content content_3rd">
            <div class="text" id="text-13-01" data-itemid="057" data-font-color="black" data-sharetext="「私は、阿良々木くんが大好きだよ。…。」"><img src="/content/topics/nishio/drops/imgs/text/13_01.png" width="979" height="155" /></div>
          </div>
        </section>
        <section class="scene" id="scene14">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-14-01" data-itemid="058" data-font-color="white" data-sharetext="「自分が何のために生まれてきたのかって、考えたことある？」"><img src="/content/topics/nishio/drops/imgs/text/14_01.png" width="418" height="154" /></div>
            <div class="text" id="text-14-02" data-itemid="059" data-font-color="black" data-sharetext="「幽霊になったことは不幸せです。でも…」"><img src="/content/topics/nishio/drops/imgs/text/14_02.png" width="158" height="560" /></div>
            <div class="text" id="text-14-03" data-itemid="060" data-font-color="white" data-sharetext="「でも、阿良々木くん。目の前の女の子は、救ったほうがいい。」"><img src="/content/topics/nishio/drops/imgs/text/14_03.png" width="419" height="177" /></div>
          </div>
        </section>
        <section class="scene" id="scene15">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-15-01" data-itemid="061" data-font-color="black" data-sharetext="「薬になれなきゃ毒になれ。でなきゃあんたはただの水だ。」"><img src="/content/topics/nishio/drops/imgs/text/15_01.png" width="352" height="61" /></div>
            <div class="text" id="text-15-02" data-itemid="062" data-font-color="black" data-sharetext="「この世にあるほとんどの問題は、逃げることで解決するじゃないか」"><img src="/content/topics/nishio/drops/imgs/text/15_02.png" width="685" height="168" /></div>
            <div class="text" id="text-15-03" data-itemid="063" data-font-color="black" data-sharetext="「どんな悪も、何かは救っている」"><img src="/content/topics/nishio/drops/imgs/text/15_03.png" width="483" height="97" /></div>
            <div class="text" id="text-15-04" data-itemid="064" data-font-color="black" data-sharetext="「お前は青春をしたんだ」"><img src="/content/topics/nishio/drops/imgs/text/15_04.png" width="429" height="41" /></div>
          </div>
        </section>
        <section class="scene has_3" id="scene16">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-16-01" data-itemid="066" data-font-color="black" data-sharetext="「暦お兄ちゃんなんて大っ嫌いだよ！」"><img src="/content/topics/nishio/drops/imgs/text/16_01.png" width="980" height="556" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-17-01" data-itemid="065" data-font-color="black" data-sharetext="「ぜーんぶお前が悪いんだろうが——撫子ちゃん」"><img src="/content/topics/nishio/drops/imgs/text/17_01.png" width="553" height="94" /></div>
            <div class="text" id="text-17-02" data-itemid="067" data-font-color="black" data-sharetext="「よかったの。たまたま可愛くて。」"><img src="/content/topics/nishio/drops/imgs/text/17_02.png" width="398" height="92" /></div>
            <div class="text" id="text-17-03" data-itemid="068" data-font-color="white" data-sharetext="「ていうか撫子ちゃんってお兄ちゃんのことが好きなんだよね？」"><img src="/content/topics/nishio/drops/imgs/text/17_03.png" width="751" height="111" /></div>
          </div>
          <div class="content content_3rd">
            <div class="text" id="text-17-04" data-itemid="069" data-font-color="black" data-sharetext="「高い理想を掲げることは、きっと、自分を守ることなんだよ。」"><img src="/content/topics/nishio/drops/imgs/text/17_04.png" width="478" height="174" /></div>
            <div class="text" id="text-17-05" data-itemid="070" data-font-color="black" data-sharetext="「カミングスーン、神だけに」"><img src="/content/topics/nishio/drops/imgs/text/17_05.png" width="499" height="163" /></div>
          </div>
        </section>
        <section class="scene" id="scene18">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-18-01" data-itemid="072" data-font-color="white" data-sharetext="「僕がお前と、一生道に迷ってやる」"><img src="/content/topics/nishio/drops/imgs/text/18_01.png" width="429" height="109" /></div>
            <div class="text" id="text-18-02" data-itemid="071" data-font-color="white" data-sharetext="「私は臥煙伊豆湖。何でも知ってるおねーさんだ」"><img src="/content/topics/nishio/drops/imgs/text/18_02.png" width="390" height="86" /></div>
            <div class="text" id="text-18-03" data-itemid="073" data-font-color="white" data-sharetext="『「さようなら」 八九寺真宵。お前と遭えて、幸せだった。』"><img src="/content/topics/nishio/drops/imgs/text/18_03.png" width="893" height="161" /></div>
          </div>
        </section>
        <section class="scene" id="scene19">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-19-01" data-itemid="074" data-font-color="black" data-sharetext="「大好きでしたよ、阿良々木さん」"><img src="/content/topics/nishio/drops/imgs/text/19_01.png" width="494" height="34" /></div>
          </div>
        </section>
        <section class="scene has_2" id="scene20">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-20-01" data-itemid="075" data-font-color="white" data-sharetext="「真実を知りたければまず嘘を知れ。」"><img src="/content/topics/nishio/drops/imgs/text/20_01.png" width="366" height="95" /></div>
            <div class="text" id="text-20-02" data-itemid="077" data-font-color="white" data-sharetext="「この世は奇跡でできている。概ね、どうでもいい奇跡で。」"><img src="/content/topics/nishio/drops/imgs/text/20_02.png" width="383" height="72" /></div>
            <div class="text" id="text-20-03" data-itemid="076" data-font-color="black" data-sharetext="「片思いをずっと続けられたら――それは両想いよりも幸せだと思わない？」"><img src="/content/topics/nishio/drops/imgs/text/20_03.png" width="607" height="81" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-20-04" data-itemid="078" data-font-color="black" data-sharetext="「今も昔も、あなたは私に嘘をついたことはなかった」"><img src="/content/topics/nishio/drops/imgs/text/20_04.png" width="409" height="77" /></div>
            <div class="text" id="text-20-05" data-itemid="079" data-font-color="white" data-sharetext="「お前は誰にも言わなかった。それはつまりお前にとってそれが、本当の夢だからだ」"><img src="/content/topics/nishio/drops/imgs/text/20_05.png" width="751" height="92" /></div>
          </div>
        </section>
        <section class="scene" id="scene21">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-21-01" data-itemid="080" data-font-color="white" data-sharetext="「僕はキメ顔でそう言った」"><img src="/content/topics/nishio/drops/imgs/text/21_01.png" width="950" height="177" /></div>
          </div>
        </section>
        <section class="scene" id="scene22">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-22-01" data-itemid="081" data-font-color="black" data-sharetext="「その解決策とは、きみが死ぬことだ」"><img src="/content/topics/nishio/drops/imgs/text/22_01.png" width="846" height="217" /></div>
          </div>
        </section>
        <section class="scene has_3" id="scene23">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-23-01" data-itemid="082" data-font-color="black" data-sharetext="「私は何も知りませんよ。あなたが知っているんです――阿良々木先輩。」"><img src="/content/topics/nishio/drops/imgs/text/23_01.png" width="628" height="169" /></div>
            <div class="text" id="text-23-02" data-itemid="083" data-font-color="white" data-sharetext="「お前は何も覚えていないのよ——阿良々木…」"><img src="/content/topics/nishio/drops/imgs/text/23_02.png" width="980" height="118" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-23-03" data-itemid="084" data-font-color="black" data-sharetext="「私より不幸な人なんていっぱいいるもの。日本中にいっぱいいるもの。」"><img src="/content/topics/nishio/drops/imgs/text/23_03.png" width="700" height="226" /></div>
            <div class="text" id="text-23-04" data-itemid="085" data-font-color="black" data-sharetext="「幸せを過大評価するな――あらゆる幸せは、お前にとってちょうどいいんだ」"><img src="/content/topics/nishio/drops/imgs/text/23_04.png" width="491" height="137" /></div>
          </div>
          <div class="content content_3rd">
            <div class="text" id="text-23-05" data-itemid="086" data-font-color="black" data-sharetext="「幸せを嫌うな。世界を嫌うな、何もかもを嫌うな――自分を嫌うな。」"><img src="/content/topics/nishio/drops/imgs/text/23_05.png" width="790" height="235" /></div>
            <div class="text" id="text-23-06" data-itemid="087" data-font-color="black" data-sharetext="「扇ちゃん。十秒頂戴、証明するわ…」"><img src="/content/topics/nishio/drops/imgs/text/23_06.png" width="798" height="91" /></div>
          </div>
        </section>
        <section class="scene has_2" id="scene24">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-24-01" data-itemid="088" data-font-color="white" data-sharetext="「誰かがきみを好きな気持ちを、否定するな！」"><img src="/content/topics/nishio/drops/imgs/text/24_01.png" width="715" height="136" /></div>
            <div class="text" id="text-24-02" data-itemid="089" data-font-color="white" data-sharetext="「誰かと誰かが出会わなきゃ、話にならないだろうが！物語にならないだろうが！」"><img src="/content/topics/nishio/drops/imgs/text/24_02.png" width="532" height="157" /></div>
          </div>
          <div class="content content_2nd">
            <div class="text" id="text-24-03" data-itemid="091" data-font-color="black" data-sharetext="「彼女ですから。電話してきてくれたこと、とても嬉しかったわ。愛してる」"><img src="/content/topics/nishio/drops/imgs/text/24_03.png" width="768" height="102" /></div>
            <div class="text" id="text-24-04" data-itemid="090" data-font-color="white" data-sharetext="「決闘って奴、してみたいんだ」"><img src="/content/topics/nishio/drops/imgs/text/24_04.png" width="122" height="334" /></div>
            <div class="text" id="text-24-05" data-itemid="092" data-font-color="black" data-sharetext="「今の儂には、うぬより大事な者がおる。」"><img src="/content/topics/nishio/drops/imgs/text/24_05.png" width="833" height="103" /></div>
          </div>
        </section>
        <section class="scene" id="scene25">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-25-01" data-itemid="093" data-font-color="black" data-sharetext="「誰かに評価されることが前提じゃあないですか。」"><img src="/content/topics/nishio/drops/imgs/text/25_01.png" width="360" height="159" /></div>
            <div class="text" id="text-25-02" data-itemid="094" data-font-color="black" data-sharetext="「失礼。神ましたというわけですね」"><img src="/content/topics/nishio/drops/imgs/text/25_02.png" width="223" height="343" /></div>
            <div class="text" id="text-25-03" data-itemid="095" data-font-color="black" data-sharetext="「自分の才能を信じないと一流にはなれないよ。」"><img src="/content/topics/nishio/drops/imgs/text/25_03.png" width="461" height="175" /></div>
          </div>
        </section>
        <section class="scene" id="scene26">
          <div class="inner_bg"></div>
          <div class="content">
            <div class="text" id="text-26-01" data-itemid="096" data-font-color="black" data-sharetext="「きみは鏡の中に来たんだよ。」"><img src="/content/topics/nishio/drops/imgs/text/26_01.png" width="382" height="31" /></div>
            <div class="text" id="text-26-02" data-itemid="099" data-font-color="black" data-sharetext="「私、とっても幸せなのに――こんなの、全部嘘だって思ってる」"><img src="/content/topics/nishio/drops/imgs/text/26_02.png" width="71" height="462" /></div>
            <div class="text" id="text-26-03" data-itemid="097" data-font-color="white" data-sharetext="「そ、そんなゆるい企画で大丈夫なんですか!?」"><img src="/content/topics/nishio/drops/imgs/text/26_03.png" width="386" height="94" /></div>
            <div class="text" id="text-26-04" data-itemid="098" data-font-color="black" data-sharetext="「阿良々木くんにとっては、ゆるいどころか、ちょっとハードな世界観かもね」"><img src="/content/topics/nishio/drops/imgs/text/26_04.png" width="676" height="133" /></div>
          </div>
        </section>
